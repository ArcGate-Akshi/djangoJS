<!DOCTYPE html>
<html lang="en" >
{% load static %}
<head>
  <meta charset="utf-8">
  <title>Simple Calculator with session and cookies</title>
  <link rel="stylesheet" href="{% static 'assets/css/cal.css' %}">
</head>
 
<body>
 <h1 class ="head1">CALCULATOR</h1>
 <form action="calculate" method="post">
   {% csrf_token %}
<table class="box" cellpadding="10" >
  <tr>
    <td colspan="3"> <input class="screen" type="text" id="result" /> </td>
 
    
    <td> <input type="button" value="C" onclick="clearScreen()" id="button" /> </td>
  </tr>
  <tr>
    <!-- display() function displays the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
 

    <td> <input type="button" value="=" onclick="calculate()" id="btn" name="operator"/> </td>
    <td> <input type="button" value="*" onclick="display('*')" name="expression"/> </td>
  </tr>
</table>
 </form>
<script type="text/javascript" src="{% static 'assets/js/logic.js' %}"></script>
 
</body>
 
</html>
